- name: "Install app node"
  hosts: aula
  become: yes
  vars:
    path_app: /usr/app
  
  tasks:
    - name: "1 - Criar um diretório"
      file:
        path: "{{path_app}}"
        state: directory
        mode: '0755'

    - name: "2 - Instalar dependência unzip"
      package:
        name:
          - unzip
        state: present
    
    - name: "3 - Descompactar e download"
       unarchive:
        src: https://github.com/bgsouza/app_node2/archive/master.zip
        dest: "{{path_app}}"
        remote_src: yes


